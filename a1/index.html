    <script>

        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdf4',
                100: '#dcfce7',
                400: '#4ade80',
                500: '#2ecc71', // The requested Green
                600: '#16a34a',
                900: '#14532d',
              }
            },
            fontFamily: {
              sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
      /* Custom scrollbar for receipt feel */
      .receipt-edge {
        background-image: linear-gradient(135deg, transparent 5px, white 5px), linear-gradient(225deg, transparent 5px, white 5px);
        background-size: 20px 20px;
        background-position: top center;
        background-repeat: repeat-x;
        height: 10px;
        width: 100%;
        position: absolute;
        bottom: -10px;
        left: 0;
      }
      body {
        background-color: #f3f4f6;
      }
    </style>
